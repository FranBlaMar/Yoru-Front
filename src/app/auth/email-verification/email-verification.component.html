<section class="background">

    <div class="text-center">
        <img class="logo" src="../../../assets/img/Logo.png">
    </div>
    <div class="container text-center">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="card" style="border-radius: 1%;">
                    <div class="row g-0">
                        <div class="col-md-6 col-lg-7 d-flex align-items-center">
                            <div class="card-body p-4 ">

                                <form class="form" [formGroup]="formularioRegistro">    
                                    <h4 class="mb-3 pb-3"><strong>Confirmación de correo electrónico</strong></h4>
                                    <div class="form-outline mb-3 row">
                                            <div class="control col-sm-9  has-icons-right">
                                                <input type="text" class="input form-control form-control-lg" formControlName="email" name="email" placeholder = "Email" />
                                                <span class="icon is-small is-right">
                                                    <i class="bi bi-envelope-fill"></i>
                                                </span>
                                                <span class="form-text text-danger" *ngIf="formularioRegistro.controls['email'].errors && formularioRegistro.controls['email'].touched">Email no válido</span>

                                            </div>
                                    </div>
                                    <div class="pt-1 mb-4">
                                        <button class="btn btn-dark btn-lg btn-block" [disabled]="formularioRegistro.invalid" (click)="sendConfirmationCodeToEmail()" type="submit">Enviar código de confirmación</button>
                                    </div>
                                    <p class="5 pb-lg-2">¿Ya tienes una cuenta?  <a [routerLink]="['']"> Inicia sesión aquí</a></p>

                                </form>
                            </div>
                        </div>
                        <div id="carouselExampleSlidesOnly" class="carousel slide carousel-fade col-md-6 col-lg-5 d-none d-sm-block" data-bs-ride="carousel" data-bs-interval="3000">
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                <img src="../../../assets/img/slide1.jpg" class="d-block w-100" alt="...">
                                </div>
                                <div class="carousel-item">
                                <img src="../../../assets/img/slide2.jpg" class="d-block w-100" alt="...">
                                </div>
                                <div class="carousel-item">
                                <img src="../../../assets/img/slide3.jpg" class="d-block w-100" alt="...">
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
