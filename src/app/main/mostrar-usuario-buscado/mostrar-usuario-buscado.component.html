
<div class="datosUser" *ngIf="visible">
  <div class="d-flex justify-content-around flex-wrap">
    <!-- InformaciÃ³n del usuario-->
    <div class="fotoPerfil text-center">

      <div class="">
        <img *ngIf="user.fotoPerfil" class="img" src="{{transformarAImagen(user.fotoPerfil)}}">
        <img *ngIf="!user.fotoPerfil" class="img" src="../../../assets/img/user.png">
      </div>
    </div>

    <section class="infoPerfil d-flex justify-content-around flex-wrap">

      <p class="text-center numeros">{{user.numeroPublicaciones}} Publicaciones</p> 

      <p class="text-center numeros">{{user.numeroSeguidores}}  Seguidores</p> 

      <p class="text-center numeros">{{user.numeroSeguidos}}  Seguidos</p> 

    </section>
    <div class="w-100 d-flex flex-wrap m-auto">
      <h5 class="card-title nombreUser m-auto">@{{user.userName}}</h5>

      <div class="d-flex flex-wrap m-auto">
        <p class="card-text text-center m-auto">{{user.aboutMe}}</p>
        <div *ngIf="!esElMismoUsuario && !esSeguido"> <button class="d-flex flex-wrap text-center seguir" (click) = "seguir()"><p>Seguir</p></button></div>
        <div *ngIf="!esElMismoUsuario && esSeguido"> <button class="d-flex flex-wrap text-center dejarSeguir" (click) ="dejarDeSeguir()"><p>No Seguir</p></button></div>  
      </div>
    </div>

  </div>
<hr>
<app-mostrar-publicaciones *ngIf="visible" [usuario]= "user" ></app-mostrar-publicaciones>

</div>
